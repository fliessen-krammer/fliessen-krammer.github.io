  <link rel="stylesheet" href="https://fliessen-krammer.github.io/lib/slippry.min.css">
  <script type="text/javascript">
    $(function () {
      $('#slider').slippry({
        
        slippryWrapper: '<div class="sy-box topslider" />', 
        elements: 'li', 

        
        adaptiveHeight: false, 
        captions: false,
        loop: true,
        
        pager: false,
        start: 1,
        
        slideMargin: 0, 
        useCSS: true,
        transition: 'fade',
        pause: 6000,
        speed: 650,
        
        autoDirection: 'next'
      });
      $('.ui.embed').embed();
      $('.sub-menu').each(function(idx,el){
        $(el).css('top',$('header').height());
      });
      $('#mntbt').click(function () {
        if ($('#headermenumobil').hasClass('mobvis')) {
          $('#headermenumobil').removeClass('mobvis');
          $('#mntbt i').addClass('bars');
          $('#mntbt i').removeClass('remove');
        } else {
          $('#headermenumobil').addClass('mobvis');
          $('#mntbt i').removeClass('bars');
          $('#mntbt i').addClass('remove');
        }

      });
      $('.morebutton.detail').click(function () {
        var target=$(this).attr('data-target');
        if ($('#'+target).hasClass('small')){
          $('#'+target).addClass('big');
          $('#'+target).removeClass('small');
          $(this).find('.txt').text('schliessen');
        } else{
          $('#'+target).addClass('small');
          $('#'+target).removeClass('big');
          $(this).find('.txt').text('öffnen');
        }
        if ($('#headermenu').hasClass('mobvis')) {
          $('#headermenu').removeClass('mobvis');
        } else {
          $('#headermenu').addClass('mobvis');
        }
      });
      $('.sech').click(function () {
        if ($(this).parent().hasClass('open')){
          $(this).parent().removeClass('open');
          $(this).parent().addClass('closed');
        }else{
          $(this).parent().removeClass('closed');
          $(this).parent().addClass('open');
        }
        
      });
    });
  </script>
  <script type="text/javascript">
    var cl = cloudinary.Cloudinary.new({cloud_name: "b-coding"}); 
    cl.responsive();
</script>
